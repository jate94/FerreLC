        }

            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .proforma_form .form-group {
            margin-bottom: 20px;
        }

        .proforma_form label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .proforma_form .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .proforma_form .form-control:focus {
            border-color: #ff5722;
            outline: none;
        }

        .proforma_form button {
            background-color: #ff5722;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .proforma_form button:hover {
            background-color: #e64a19;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 30px 0;
            position: relative;
        }

        .footer_content {
            display: flex;
            justify-content: space-between;
            align-items: center;

        .footer_social_item a {

        .footer_social_item a:hover {
            color: #ff5722;
        }

        .footer_bar {
            text-align: center;
            margin-top: 20px;
        }

            font-size: 14px;

        /* Estilos responsivos */

                display: flex;
                flex-direction: column;
            }

            .main_nav_item {

            }

            .footer_content {

                align-items: center;

        <section class="proforma">
            <div class="container">
                <h1>Proforma</h1>
                <form class="proforma_form" action="submit_form.php" method="POST">
                    <div class="form-group">
                        <label for="customer_name">Nombre Completo</label>
                        <input type="text" id="customer_name" name="customer_name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="product">Producto</label>
                        <input type="text" id="product" name="product" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Cantidad</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="total_price">Precio Total</label>
                        <input type="text" id="total_price" name="total_price" class="form-control" readonly>
                    </div>

                    <button type="submit">Generar Proforma</button>
                </form>
            </div>
        </section>
